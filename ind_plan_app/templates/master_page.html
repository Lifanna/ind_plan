{% load static %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
{% load crispy_forms_tags %}
<html lang="{{ LANGUAGE_CODE }}">
    <head>
        <title>{% block title %}Индивидуальный план{% endblock %}</title>
        <meta charset="UTF-8">
        <meta name="viewport"
                content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{% static 'css/main.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    </head>
    <body class="registration wrapper-flex">
        <form action="{% url 'set_language' %}" id="languageForm" method="post">
            {% csrf_token %}
            <div class="dropdown">
                <button id="selectedLanguageBtn" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-toggle="dropdown" aria-expanded="false">
                    {% get_current_language as LANGUAGE_CODE %}
                    {% get_available_languages as LANGUAGES %}
                    {% get_language_info_list for LANGUAGES as languages %}
                    {% for language in languages %}
                        {% if language.code == LANGUAGE_CODE %}
                            {{ language.name_local }} ({{ language.code }})
                        {% endif %}
                    {% endfor %}
                </button>
                <input type="hidden" id="languageInput" name="language">
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><label id="languageLabelKz" code="kk" class="dropdown-item">Қазақ (kz) <span class="flag-icon flag-icon-kz"></span></label></li>
                    <li><label id="languageLabelRu" code="ru" class="dropdown-item">Русский (ru) <span class="flag-icon flag-icon-ru"></span></label></li>
                    <li><label id="languageLabelEn" code="en" class="dropdown-item">English (en) <span class="flag-icon flag-icon-us"></span></label></li>
                </ul>
            </div>
            <input name="next" type="hidden" value="{{ redirect_to }}" />
            <a href="/logout/" class="btn btn-primary">Выйти</a>
        </form>
        <header class="header simple-header">
            <div class="container d-flex justify-content-between align-items-center">
                <a class="link-to-icon" href="{{request.META.HTTP_REFERER|escape}}">
                    <span class="icon-circle-arrow link-to-icon__icon">
                        <i class="icon-arrow_left"></i>
                    </span>
                    <span class="link-to-icon__text simple-header__back-text">Вернуться назад</span>
                </a>
            </div>
        </header>
        <main class="content">
            <section class="reg-form">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            {% block content %}{% endblock %}
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="container footer__container">
                
            </div>
        </footer>
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/jquery.validate.min.js' %}"></script>
        <script src="{% static 'js/registration.js' %}" type="text/javascript"></script>
        
        <!--Start of Tawk.to Script-->
        <script type="text/javascript">
        var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
        (function(){
        var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
        s1.async=true;
        s1.src='https://embed.tawk.to/5f5743184704467e89ed0439/default';
        s1.charset='UTF-8';
        s1.setAttribute('crossorigin','*');
        s0.parentNode.insertBefore(s1,s0);
        })();
        </script>
        <!--End of Tawk.to Script-->

    </body>
</html>
