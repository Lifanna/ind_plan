{% include 'edu_work/edu_work_master_page.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-4">
                <div class="card shadow-lg rounded m-3 p-3">
                    <div class="card-header h3 text-center bg-white mt-4 rounded-top">{% trans "Add new educational work" %}</div>
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <div class="form-group">
                                    <input type="submit" class="btn btn-primary btn-block" value="Добавить">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
