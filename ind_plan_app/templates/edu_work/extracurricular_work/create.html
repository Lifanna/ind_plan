{% include 'edu_work/edu_work_master_page.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <header class="reg-header text-center mb-5">
        <h1 class="reg-header__title">Учебно-методическая работа</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-block" value="Добавить">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
